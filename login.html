<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="Login_Card">

        <div class="login_header">
            <div class="img_div">
                <img class="header_img" src="/images/coding.png" alt="our logo">
            </div>
            <span class="header_text">Enter Credentials To Login</span>
        </div>
        <div class="form_card">
            <form action="" method="get">
                <div class="input_u">
                    <input type="text" name="userid" id="user_ID" placeholder="username">
                </div>   
                <div class="input_u">
                    <input type="password" name="userpass" id="user_Pass" placeholder="password">
                </div>
                <div class="input_u">
                    <input type="button" value="Login">
                </div>
                
            </form>
        </div>
        <div class="login_bottom">
            <div class="r_direct">
                <span class="sign_up_text">New user? click <a href="#">here</a> to sign up</a></span>
            </div>
            <div class="r_direct">
                <span class="guest_text">Login as guest? click <a href="#">here</a> to sign up</a></span>
            </div>
        </div>

    </div>
    
</body>
</html>
